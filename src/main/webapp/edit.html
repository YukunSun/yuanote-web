	<p>//进入编辑系统</p>
	<script>
		$(document).ready(function() {
			$("#register_form").hide();
			$("#to_register").click(function() {
				$("#login_form").hide();
				$("#register_form").show();
			});
			$("#to_login").click(function() {

				$("#register_form").hide();
			});
		});
	</script>
