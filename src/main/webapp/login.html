<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>云笔记</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="common/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="common/jquery/2.2.3/js/jquery-2.2.3.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="common/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="common/jquery/jquery.form.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<style>
body{
	padding-top: 50px;
}
</style>
</head>	
<body>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" id="login_form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="userName"
					placeholder="请输入用户名" required autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password"
					placeholder="请输入密码" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox" id="rememberpwd">
						记住密码
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="login_btn">登录</button>
				<button type="button" class="btn btn-default" id="to_register">注册</button>
			</div>
		</div>
	</form>
	<!-- 注册form -->
	<form class="form-horizontal" id="register_form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="userName"
					placeholder="请输入用户名" required autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="reg_pwd_1" name="password"
					placeholder="请输入密码" required>
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">确认密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="reg_pwd_2"
					placeholder="请再次输入密码" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="register_btn">确认注册</button>
				<button type="button" class="btn btn-default" id="to_login">返回</button>
			</div>
		</div>
	</form>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#register_form").hide();
			$("#to_register").click(function() {
				$("#login_form").hide();
				$("#register_form").show();
			});
			$("#to_login").click(function() {
				$("#login_form").show();
				$("#register_form").hide();
			});
		});
	</script>
</body>
</html>
